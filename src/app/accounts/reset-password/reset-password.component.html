<div class="reset-password">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 mb-5">
            <div class="brand">
                <img [src]="logoPath" alt="logo">
            </div>
            <div class="card">
                <h2 class="card-header">Reset Password</h2>
                <div class="card-body">
                    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData)" *ngIf="emailSent; else sendEmail">
                        <div class="form-group">
                            <label for="password">New Password:</label>
                            <input type="password" class="form-control" name="password"
                                   formControlName="password" id="password">
                        </div>

                        <div class="alert alert-info">
                            <ul>
                                <li>Your password must contain at least 8 characters.</li>
                                <li>Your password canâ€™t be entirely numeric.</li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label for="password2">Confirm New Password:</label>
                            <input type="password" class="form-control" name="password2"
                                   formControlName="password2" id="password2">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                    <ng-template #sendEmail>
                        <form [formGroup]="formData" (ngSubmit)="submitEmail(formData)">
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" name="email"
                                       formControlName="email" id="email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send Email</button>
                        </form>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
